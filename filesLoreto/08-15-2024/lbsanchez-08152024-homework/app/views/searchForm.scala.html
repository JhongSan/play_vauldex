@()
<!DOCTYPE html>
<html>
  <head>
    <title>Pokémon Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .search-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .search-container input {
        width: 80%;
        padding: 10px;
        margin-right: 10px;
      }
      .search-container button {
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <h1>Search for a Pokémon</h1>
      <form action="@routes.PokeController.searchPokemon" method="post">
        <input type="text" name="query" placeholder="Enter Pokémon ID or name" required />
        <button type="submit">Search</button>
      </form>
    </div>
  </body>
</html>
